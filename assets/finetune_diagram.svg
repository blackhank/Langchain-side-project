<svg width="400" height="120" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f0f4f8" />
  <g font-family="sans-serif" font-size="14">
    <text x="20" y="30">Base LLM</text>
    <rect x="20" y="40" width="100" height="40" rx="5" fill="#dff0d8" stroke="#5cb85c"/>
    <text x="20" y="90">Training Data</text>
    <rect x="20" y="100" width="100" height="40" rx="5" fill="#e9f2fb" stroke="#4a90e2"/>
    <path d="M 120 60 L 180 60" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
    <path d="M 120 100 L 180 100 L 180 80" stroke="#333" stroke-width="2" fill="none"/>
    <rect x="180" y="40" width="120" height="40" rx="5" fill="#fcf8e3" stroke="#f5a623"/>
    <text x="190" y="65">Training Process</text>
    <path d="M 300 60 L 360 60" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
    <rect x="360" y="40" width="120" height="40" rx="5" fill="#dff0d8" stroke="#5cb85c" style="stroke-dasharray: 4;"/>
    <text x="370" y="65">Fine-Tuned LLM</text>
  </g>
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#333" />
    </marker>
  </defs>
  <text x="150" y="20" font-size="18" font-weight="bold" fill="#333">Fine-Tuning Process</text>
</svg>
